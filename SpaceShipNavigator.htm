<html>
	<head>
		<title>Space Ship Navigator</title>
		
		<link REL="SHORTCUT ICON" HREF="ShipIcon.png">
		
		<! JQuery imports !>
		<script src="jquery-1.7.1.js"></script>
		<script src="jquery.ui.core.js"></script>
		<script src="jquery.ui.widget.js"></script>
		<script src="jquery.ui.mouse.js"></script>
		<script src="jquery.ui.draggable.js"></script>
		
		<! Make the canvas draggable !>
		<script src="canvas_draggability.js"></script>
		
		<! Game imports !>
		<script src="game_objects.js"></script>
		<script src="game_events.js"></script>
		<script src="game_loop.js"></script>
		<script src="report_canvas.js"></script>
		<script src="overlay_canvas.js"></script>
		<script src="utility_functions.js"></script>
		<script src="instructions_canvas.js"></script>
		
		<style>
			.initial-params-div{
				background: #000000;
				color:#ffffff; 
				position:relative;
				display:block; 
				margin-left: -9px;
				margin-top: -8px;
				width:150; 
				height:325; 
				border:1px solid #ffffff;
				font-size:10px;
				overflow-y:auto;
			}
			.initial-params-div-header{
				text-align:center;
			}
			.input-instructions-div{
				background: #000000;
				color:#ffffff;
				position:absolute;
				display:block;
				border:1px solid #ffffff;
				font-size:10px;
				height:77;
				width:398;
			}
			.input-commands-textbox{
				margin-top:2px;
				margin-bottom:2px;
				margin-left:2px;
				margin-right:2px;
				height:73px;
				width:316px;
				font-size:10px;
				resize:none;
				overflow:auto;
			}
			.execute-button{
				margin-top:2px;
				margin-bottom:2px;
				margin-left:2px;
				margin-right:2px;
				position:absolute;
				top:25%;
			}
		</style>
	</head>
	<body bgcolor="#000000" style="cursor:auto;">
		<canvas id="mainCanvas" width=400 height=248 style="z-index: 1">
			Your browser does not support the HTML5 Canvas Element!
		</canvas>
		<canvas id="overlayCanvas" width=400 height=248 tabIndex="0" style="z-index: 1">
			Your browser does not support the HTML5 Canvas Element!
		</canvas>
		<canvas id="reportCanvas" width=350 height=600 tabIndex="1" style="z-index: 1">
			Your browser does not support the HTML5 Canvas Element!
		</canvas>
		<div id="initialParams" class="initial-params-div" tabIndex="2" style="z-index: 1">Something went wrong!!! Try reloading?</div>
		<div id="inputInstructions" class="input-instructions-div" style="z-index: 1">
			<form name="inputForm">
				<textarea name="inputCommands" id="inputCommandsTextbox" class="input-commands-textbox" onClick="SelectAll('inputCommandsTextbox')" tabIndex="3" placeholder="Enter your commands here as comma separated [Time,Radians_Direction,Fuel_Use] values...
         -Time will be rounded to the nearest time step. 
         -Direction will be mod 2*pi and relative changes. 
         -Fuel_Use will be divided by the Fuel Ratio. "></textarea>
				<input type="button" class="execute-button" value="Execute" onclick="executeButtonClick();" tabIndex="4"/>
			</form>
		</div>
	</body>
</html>
